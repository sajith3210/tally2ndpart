{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
    * {
        color: black;
    }

    .main-head {

        background-color: aqua;
        color: black;
        font-size: medium;
        padding: 2px;
    }

    .main-color {
        background-color: bisque;
    }
    .form-control,
    .form-control:focus {
        background-color: rgb(255 0 0 / 14%);
        color: black;
        
    }
</style>
<div class="container">
    <h3 class="main-head">Party details </h3>
    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-5">
            <div class="card main-color">
                <div class="card-body">
                    <strong>
                        <center style="text-decoration: underline;">Party Details
                        </center> </strong>
                        <div class="form-group row">
                            <div class="col-4">
                               <label for="">Buyer (Bill to)</label> 
                            </div>
                            <div class="col-8">
                                <select class="form-control form-control-sm" name="party_ac_name">
                                    <optgroup  label="List Of Ledger Accounts"></optgroup>
                                    <option value="red">Cash</option>
                                </select> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                               <label for="">Mailing Name</label> 
                            </div>
                            <div class="col-8">
                                <input class="form-control form-control-sm" type="text" name="" id="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                               <label for="">Adress</label> 
                            </div>
                            <div class="col-8">
                                <textarea class="form-control form-control-sm" name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                               <label for="">States</label> 
                            </div>
                            <div class="col-8">
                                <select class="form-control form-control-sm" name="party_ac_name">
                                    <optgroup  label="List Of States"></optgroup>
                                    <option value="red">Kerala</option>
                                </select> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                               <label for="">Country</label> 
                            </div>
                            <div class="col-8">
                                <select class="form-control form-control-sm" name="party_ac_name">
                                    <optgroup  label="List Of Countries"></optgroup>
                                    <option value="red">India</option>
                                </select> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                             <label style="font-size:11px;" for="">GST Registration type</label> 
                            </div>
                            <div class="col-8">
                                <select class="form-control form-control-sm" name="party_ac_name">
                                    <optgroup  label="Registration types"></optgroup>
                                    <option value="red">Unknown</option>
                                    <option value="red">Composition</option>
                                    <option value="red">Consumer</option>
                                    <option value="red">Regular</option>
                                    <option value="red">Unregistered</option>
                                </select> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                               <label for="">GSTN/UN</label> 
                            </div>
                            <div class="col-8">
                                <input class="form-control form-control-sm" type="text" name="" id="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                               <label for="">Place of Supply</label> 
                            </div>
                            <div class="col-8">
                                <select class="form-control form-control-sm" name="party_ac_name">
                                    <optgroup  label="List Of States"></optgroup>
                                    <option value="red">Kerala</option>
                                </select> 
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
        <div class="col-md-4"> </div>
    </div>
</div>



{% endblock %}
